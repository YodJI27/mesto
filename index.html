<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4c732cb32bf12.svg" alt="Логотип Место"></header><main class="main"><section class="profile"><img class="profile__image" src="39b60163d3e2339a1788c02c3701a904.png" alt="Жак-Ив Кусто"><div class="profile__info"><div class="profile__button"><h1 class="profile__author">Жак-Ив Кусто</h1><button class="profile__edit profile__edit_open_popup" type="button"></button></div><p class="profile__description">Исследователь океана</p></div><button class="profile__add" type="button"></button></section><section class="cards"><template id="cards__template"><div class="cards__item"><img class="cards__image" src="#" alt=""> <button class="cards__delete" type="button"></button><div class="cards__info"><h2 class="cards__text"></h2><button class="cards__like" type="button"></button></div></div></template></section></main><footer class="footer"><p class="footer__author">&copy;2020. Илья Шнырев</p></footer><section class="popup" id="edit__popup"><form method="POST" class="popup__container" name="popupForm"><h2 class="popup__heading">Редактировать профиль</h2><label class="popup__label"><input id="name-input" name="name" class="popup__text popup__text_name_input" required maxlength="40" minlength="2"> <span class="popup__error" id="name-input-error"></span></label> <label class="popup__label"><input id="job-input" name="job" class="popup__text popup__text_job_input" required maxlength="200" minlength="2"> <span class="popup__error" id="job-input-error"></span></label> <button type="submit" class="popup__button popup__button_form_save">Сохранить</button> <button type="reset" class="popup__close"></button></form></section><section class="popup popup_cards" id="cards__popup"><form method="POST" class="popup__container popup__container_cards_item" name="popupForm"><h2 class="popup__heading popup__heading_cards_text">Новое место</h2><label class="popup__label"><input id="input-name" name="name" placeholder="Название" class="popup__text popup__text_name_cards" required maxlength="30" minlength="2"> <span class="popup__error" id="input-name-error"></span></label> <label class="popup__label"><input type="url" id="url-input" name="link" placeholder="Ссылка на картинку" class="popup__text popup__text_job_cards" required> <span class="popup__error" id="url-input-error"></span></label> <button type="submit" class="popup__button popup__button_save_form">Сохранить</button> <button type="reset" class="popup__close popup__close_cards_item"></button></form></section><section class="popup photo"><div class="photo__container"><img class="photo__image" src="#" alt=""><p class="photo__text"></p><button type="reset" class="popup__close photo__close"></button></div></section><script src="main.js"></script></body></html>
