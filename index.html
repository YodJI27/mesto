<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__image" src="./images/icon.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__button">
                    <h1 class="profile__author">Жак-Ив Кусто</h1>
                    <button class="profile__edit profile__edit_open_popup" type="button"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="cards">
            <div class="cards__item">
                <img class="cards__image" src="./images/1.jpg" alt="Остров Мариета">
                <div class="cards__info">
                    <h2 class="cards__text">Остров Мариета</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/2.png" alt="Домбй">
                <div class="cards__info">
                    <h2 class="cards__text">Домбай</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/3.png" alt="Эльбрус">
                <div class="cards__info">
                    <h2 class="cards__text">Эльбрус</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/4.png" alt="Карачаевск">
                <div class="cards__info">
                    <h2 class="cards__text">Карачаевск</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/5.jpg" alt="Озеро Гарда">
                <div class="cards__info">
                    <h2 class="cards__text">Озеро Гарда</h2>
                    <button class="cards__like" type="button"></button>
                </div>
            </div>
            <div class="cards__item">
                <img class="cards__image" src="./images/6.png" alt="Водопад Мардалсфоссен">
                <div class="cards__info">
                    <h2 class="cards__text">Водопад Мардалсфоссен</h2>
                    <button class="cards__like" type="button"></button> 
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;2020. Илья Шнырев</p>
    </footer>
    <section class="popup">
        <form method="POST" class="popup__container" name="popupForm">
            <h2 class="popup__heading">Редактировать профиль</h2>
            <input type="text" name="name" class="popup__text popup__text_name_input">
            <input type="text" name="job" class="popup__text popup__text_job_input">
            <button type="submit" class="popup__button">Сохранить</button>
            <button type="reset" class="popup__close"></button>
        </form>
    </section>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
